version: "3.9"

services:
  mockserver:
    image: mockserver/mockserver:5.15.0
    ports:
      - "1080:1080"
    environment:
      - MOCKSERVER_MAX_EXPECTATIONS=500
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:1080/status || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

