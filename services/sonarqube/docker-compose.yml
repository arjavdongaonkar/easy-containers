version: "3.9"

services:
  sonarqube:
    image: sonarqube:10.5.1-community
    ports:
      - "9001:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    volumes:
      - sonarqube-data:/opt/sonarqube/data
      - sonarqube-logs:/opt/sonarqube/logs
      - sonarqube-extensions:/opt/sonarqube/extensions
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:9000/api/system/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10

volumes:
  sonarqube-data:
  sonarqube-logs:
  sonarqube-extensions:

