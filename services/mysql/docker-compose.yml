version: "3.9"

services:
  mysql:
    image: mysql:${MYSQL_TAG:-8.4}
    env_file:
      - .env
    command:
      - --default-authentication-plugin=mysql_native_password
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql-data-${MYSQL_TAG:-8.4}:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u${MYSQL_USER:-root} -p${MYSQL_PASSWORD:-$MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql-data-8.4:

