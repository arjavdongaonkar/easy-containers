version: "3.9"

services:
  etcd:
    image: quay.io/coreos/etcd:v3.5.12
    command: |
      /usr/local/bin/etcd
      --name s1
      --data-dir /etcd-data
      --advertise-client-urls http://0.0.0.0:2379
      --listen-client-urls http://0.0.0.0:2379
      --listen-peer-urls http://0.0.0.0:2380
    ports:
      - "2379:2379"
      - "2380:2380"
    volumes:
      - etcd-data:/etcd-data
    healthcheck:
      test: ["CMD-SHELL", "etcdctl endpoint health --endpoints=localhost:2379 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  etcd-data:

