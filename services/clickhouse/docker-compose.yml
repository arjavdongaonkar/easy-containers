version: "3.9"

services:
  clickhouse:
    image: clickhouse/clickhouse-server:${CLICKHOUSE_TAG:-24.8}
    ports:
      - "${CLICKHOUSE_HTTP_PORT:-8123}:8123"
      - "${CLICKHOUSE_NATIVE_PORT:-9000}:9000"
    volumes:
      - clickhouse-data-${CLICKHOUSE_TAG:-24.8}:/var/lib/clickhouse
    healthcheck:
      test: ["CMD-SHELL", "clickhouse-client --host localhost --query 'SELECT 1'"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse-data-24.8:

