version: "3.9"

services:
  meilisearch:
    image: getmeili/meilisearch:v1.9.0
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_ENV: "development"
    ports:
      - "7700:7700"
    volumes:
      - meili-data:/meili_data
    healthcheck:
      test: ["CMD-SHELL", "curl -fs http://localhost:7700/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  meili-data:

