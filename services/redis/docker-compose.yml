version: "3.9"

services:
  redis:
    image: redis:${REDIS_TAG:-7.2}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data-${REDIS_TAG:-7.2}:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data-7.2:

